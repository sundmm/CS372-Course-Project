<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="CSS/main.css">
		<script type="text/javascript" src="Javascript/main.js">
		</script>
		<title>Create new thread</title>
	</head>
	<body background="ipfw-background.jpg">
		
		<img class="logo" src="ipfw-logo-white.png" alt="IPFW Logo">
		<section class ="container">
			<div class="header">
				Create new thread
				<br/>
				<br/>
			</div>
			<form action="" id="createthread" method="get" onsubmit="return validateCreateThread();">
				Subject:
				<br/>
				<input type="text" name="thread_subject" size="40"/>
				<br/>
				<br/>
				Message:
				<br/>
				<textarea name="thread_content" rows="4" cols="50"></textarea>
				<br/>
				<br/>
				<input type="submit" value="Create Thread"/>
			</form>
		<section>
	</body>
</html>
