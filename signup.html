<!DOCTYPE html>

<html >


<head>

	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="CSS/main.css">

	<script type="text/javascript" src="Javascript/main.js">
	</script>

	<title>Sign Up</title>

</head>

<body>
	
	<div class="header">
		
		IPFW Course Forum Signup
		
		<br><br>
		
	</div>
	
	<form action="" id="signup" method="get" onsubmit="return validateSignup();">
		
		<div class="signup">
			
			Name: <input name="name" type="text">
			
			<br><br>
			
			Email: <input name="email" type="text" style="width:200px;">
			
			<br><br>
			
			Password: <input name="password1" type="password"> 
			<br><br>
			
			Password (again): <input name="password2" type="password"> 
			<br><br>
			
			I am a professor: <input name="professor" type="checkbox">
			<br><br>
			
			<input type="submit" value="Sign Up">
			
		</div>
		
	</form>
	
	

</body>

</html>
